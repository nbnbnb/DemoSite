<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>可编辑 Div</title>
    <script>
        function addHtml() {
            var cnt = document.getElementById('container');
            var b = document.createElement("b");
            b.textContent = "粗体"
            b.style.color = "red";
            cnt.appendChild(b);
        }


    </script>
</head>
<body>
    <div id="container" contenteditable="true" style="width:100%; height:200px; border:1px solid red;"></div>
    <p>
        <input type="button" value="添加Html标签" onclick="addHtml()" />
    </p>
</body>
</html>
