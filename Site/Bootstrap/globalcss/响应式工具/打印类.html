<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <title>打印类</title>
    <!-- Bootstrap -->
    <link href="/Bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap theme -->
    <link href="/Bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="/Bootstrap/js/html5shiv.min.js"></script>
      <script src="/Bootstrap/js/respond.min.js"></script>
    <![endif]-->

    <style>
        .is-hidden {
            background-color: #f9f9f9;
            color: #ccc;
        }

        td.center {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <blockquote>
            和常规的响应式类一样，使用下面的类可以针对打印机隐藏或显示某些内容。
        </blockquote>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>class</th>
                    <th>浏览器</th>
                    <th>打印机</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <code>.visible-print-block</code><br />
                        <code>.visible-print-inline</code><br />
                        <code>.visible-print-inline-block</code>
                    </td>
                    <td class="is-hidden center">
                        隐藏
                    </td>
                    <td class="info center">
                        可见
                    </td>
                </tr>
                <tr>
                    <td><code>.hidden-print</code></td>
                    <td class="info center">可见</td>
                    <td class="is-hidden center">隐藏</td>
                </tr>
            </tbody>
        </table>

    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/Bootstrap/js/jquery.min.js"></script>
    <script src="/Bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/Bootstrap/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/Bootstrap/js/Holder.js"></script>


</body>
</html>
