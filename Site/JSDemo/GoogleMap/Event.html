<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Event</title>
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map_canvas {
            height: 100%;
        }
    </style>
    <script type="text/javascript">
        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(-34.397, 150.644),
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

            // 设置标记
            var marker = new google.maps.Marker({
                position: map.getCenter(),
                map: map,
                title: 'Click to zoom'
            });

            var throttle = function (fun, timeOut) {
                var timeId = null;
                var args, context;
                return function () {
                    args = arguments;
                    context = this;
                    if (!timeId) {
                        timeId = setTimeout(function () {
                            timeId = null;
                            fun.apply(context, args);
                        }, timeOut);
                    } else {
                        clearTimeout(timeId);
                        timeId = setTimeout(function () {
                            timeId = null;
                            fun.apply(context, args);
                        }, timeOut);
                    }
                };
            };

            var cg = throttle(function () { map.panTo(marker.getPosition()); }, 1000);

            // 注意添加 MVC 事件的格式
            google.maps.event.addListener(map, 'center_changed', cg);
        }

        function loadScript() {
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "http://ditu.google.cn/maps/api/js?sensor=TRUE&callback=initialize&v.3.17";
            document.body.appendChild(script);
        }

        window.onload = loadScript;
    </script>
</head>
<body>
    <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
