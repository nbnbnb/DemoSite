<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Polyline5</title>
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map_canvas {
            height: 100%;
        }
    </style>
    <script type="text/javascript">
        function initialize() {

            var chicago = new google.maps.LatLng(21.291, 153.027);

            var mapOptions = {
                center: chicago,
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

            var lineCoordinates = [
              new google.maps.LatLng(22.291, 153.027),
              new google.maps.LatLng(18.291, 153.027)
            ];

            var symbolOne = {
                path: 'M -2,0 0,-2 2,0 0,2 z',
                strokeColor: '#F00',
                fillColor: '#F00',
                fillOpacity: 1
            };

            var symbolTwo = {
                path: 'M -2,-2 2,2 M 2,-2 -2,2',
                strokeColor: '#292',
                strokeWeight: 4
            };

            var symbolThree = {
                path: 'M -1,0 A 1,1 0 0 0 -3,0 1,1 0 0 0 -1,0M 1,0 A 1,1 0 0 0 3,0 1,1 0 0 0 1,0M -3,3 Q 0,5 3,3',
                strokeColor: '#00F',
                rotation: 0
            };

            var line = new google.maps.Polyline({
                path: lineCoordinates,
                icons: [{
                    icon: symbolOne,
                    offset: '0%'
                }, {
                    icon: symbolTwo,
                    offset: '50%'
                }, {
                    icon: symbolThree,
                    offset: '100%'
                }
                ],
                map: map
            });
        }

        // 防火墙问题，将 google js 地址切换到国内
        // 国内 http://ditu.google.cn/maps/api/js
        // 国外 http://maps.googleapis.com/maps/api/js
        function loadScript() {
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "http://ditu.google.cn/maps/api/js?sensor=TRUE&callback=initialize&v.3.17";
            document.body.appendChild(script);
        }

        window.onload = loadScript;

    </script>
</head>
<body>
    <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
