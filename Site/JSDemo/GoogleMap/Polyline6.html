<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Polyline6</title>
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map_canvas {
            height: 100%;
        }
    </style>
    <script type="text/javascript">


        var line;

        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(20.291, 153.027),
                zoom: 6,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            var map = new google.maps.Map(document.getElementById("map_canvas"),
                mapOptions);

            var lineCoordinates = [
              new google.maps.LatLng(22.291, 153.027),
              new google.maps.LatLng(18.291, 153.027)
            ];

            var lineSymbol = {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 8,
                strokeColor: '#393'
            };

            line = new google.maps.Polyline({
                path: lineCoordinates,
                icons: [{
                    icon: lineSymbol,
                    offset: '100%'
                }],
                map: map
            });

            animateCircle();
        }

        function animateCircle() {
            var count = 0;
            offsetId = window.setInterval(function () {
                count = (count + 1) % 200;

                var icons = line.get('icons');
                icons[0].offset = (count / 2) + '%';
                line.set('icons', icons);
            }, 20);
        }



        // 防火墙问题，将 google js 地址切换到国内
        // 国内 http://ditu.google.cn/maps/api/js
        // 国外 http://maps.googleapis.com/maps/api/js
        function loadScript() {
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "http://ditu.google.cn/maps/api/js?sensor=TRUE&callback=initialize&v.3.17";
            document.body.appendChild(script);
        }

        window.onload = loadScript;

    </script>
</head>
<body>
    <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
