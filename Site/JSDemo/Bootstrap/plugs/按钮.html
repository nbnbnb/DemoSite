<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <title>按钮</title>
    <!-- Bootstrap -->
    <link href="/Bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap theme -->
    <link href="/Bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="/Bootstrap/js/html5shiv.min.js"></script>
      <script src="/Bootstrap/js/respond.min.js"></script>
    <![endif]-->

    <style>
    </style>
</head>
<body>

    <div class="container">
        <blockquote>
            由于 FF 会存储控件的状态，所以一个变通的解决方案是设置 autocomplete="off"
            <br />
            通过设置 data-xxx-text 属性，可以指定任何的状态 $().button(xxx)
        
        </blockquote>
        <button type="button" id="myButton" data-ggg-text="ggg..." data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">
            Loading state
        </button>

        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
            Single toggle
        </button>

        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="checkbox" autocomplete="off" checked> Checkbox 1 (pre-checked)
            </label>
            <label class="btn btn-primary">
                <input type="checkbox" autocomplete="off"> Checkbox 2
            </label>
            <label class="btn btn-primary">
                <input type="checkbox" autocomplete="off"> Checkbox 3
            </label>
        </div>

        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Radio 1 (preselected)
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option2" autocomplete="off"> Radio 2
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option3" autocomplete="off"> Radio 3
            </label>
        </div>


    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/Bootstrap/js/jquery.min.js"></script>
    <script src="/Bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/Bootstrap/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/Bootstrap/js/Holder.js"></script>

    <script>
        $('#myButton').on('click', function () {
            var $btn = $(this).button('ggg');  // 设置按钮为 loading 状态【指定 data-loading-text 】
            // business logic...
            setTimeout(function () {
                $btn.button('reset');
            }, 2000);
        });
    </script>
</body>
</html>
