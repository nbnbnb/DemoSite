<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <title>Carousel</title>
    <!-- Bootstrap -->
    <link href="/JSDemo/Bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap theme -->
    <link href="/JSDemo/Bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="/JSDemo/Bootstrap/js/html5shiv.min.js"></script>
      <script src="/JSDemo/Bootstrap/js/respond.min.js"></script>
    <![endif]-->

    <style>
    </style>
</head>
<body>

    <div class="container">
        <blockquote>
            嵌套 Carousel 不支持<br />
            使用 data-ride="carousel" 标记在页面启动时，自动播放图片
        </blockquote>
        <div data-ride="carousel" class="carousel slide" id="carousel-example-generic">
            <ol class="carousel-indicators">
                <li class="active" data-slide-to="0" data-target="#carousel-example-generic"></li>
                <li data-slide-to="1" data-target="#carousel-example-generic" class=""></li>
                <li data-slide-to="2" data-target="#carousel-example-generic" class=""></li>
            </ol>
            <div role="listbox" class="carousel-inner">
                <div class="item next left">
                    <img alt="First slide [900x500]" data-src="holder.js/900x500/auto/#777:#555/text:First slide" data-holder-rendered="true">

                    <div class="carousel-caption">
                        <h3>测试标题</h3>
                        <p>测试内容</p>
                    </div>

                </div>
                <div class="item">
                    <img alt="Second slide [900x500]" data-src="holder.js/900x500/auto/#666:#444/text:Second slide" data-holder-rendered="true">
                </div>
                <div class="item active left">
                    <img alt="Third slide [900x500]" data-src="holder.js/900x500/auto/#555:#333/text:Third slide" data-holder-rendered="true">
                </div>
            </div>
            <a data-slide="prev" role="button" href="#carousel-example-generic" class="left carousel-control">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a data-slide="next" role="button" href="#carousel-example-generic" class="right carousel-control">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/JSDemo/Bootstrap/js/jquery.min.js"></script>
    <script src="/JSDemo/Bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/JSDemo/Bootstrap/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/JSDemo/Bootstrap/js/Holder.js"></script>


</body>
</html>
