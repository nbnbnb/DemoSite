<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <title>禁用状态</title>
    <!-- Bootstrap -->
    <link href="/JSDemo/Bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap theme -->
    <link href="/JSDemo/Bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="/JSDemo/Bootstrap/js/html5shiv.min.js"></script>
      <script src="/JSDemo/Bootstrap/js/respond.min.js"></script>
    <![endif]-->


</head>
<body>
    
    <div class="container">

        <blockquote>
            <p>为输入框设置 disabled 属性可以防止用户输入，并能对外观做一些修改，使其更直观。</p>
        </blockquote>
       
        <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input here..." disabled>

        <hr />
        <blockquote>
            <p>被禁用的 <code>&lt;fieldset></code></p>
        </blockquote>
        
        <form role="form">
            <fieldset disabled>
                <div class="form-group">
                    <label for="disabledTextInput">Disabled input</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
                </div>
                <div class="form-group">
                    <label for="disabledSelect">Disabled select menu</label>
                    <select id="disabledSelect" class="form-control">
                        <option>Disabled select</option>
                    </select>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Can't check this
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>

    </div>
    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/JSDemo/Bootstrap/js/jquery.min.js"></script>
    <script src="/JSDemo/Bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/JSDemo/Bootstrap/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/JSDemo/Bootstrap/js/Holder.js"></script>

</body>
</html>
