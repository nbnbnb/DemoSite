<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <title>静态控件</title>
    <!-- Bootstrap -->
    <link href="/JSDemo/Bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap theme -->
    <link href="/JSDemo/Bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="/JSDemo/Bootstrap/js/html5shiv.min.js"></script>
      <script src="/JSDemo/Bootstrap/js/respond.min.js"></script>
    <![endif]-->


</head>
<body>
    
    <div class="container">

        <p><pre>如果需要在表单中将一行纯文本和 label 元素放置于同一行，为 &lt;p> 元素添加 .form-control-static 类即可。</pre></p>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <p class="form-control-static">email@example.com</p>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
        </form>

        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only">Email</label>
                <p class="form-control-static">email@example.com</p>
            </div>
            <div class="form-group">
                <label for="inputPassword2" class="sr-only">Password</label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Confirm identity</button>
        </form>



    </div>
    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/JSDemo/Bootstrap/js/jquery.min.js"></script>
    <script src="/JSDemo/Bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/JSDemo/Bootstrap/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/JSDemo/Bootstrap/js/Holder.js"></script>

</body>
</html>
