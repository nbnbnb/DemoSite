<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <title>标题</title>
    <!-- Bootstrap -->
    <link href="/JSDemo/Bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap theme -->
    <link href="/JSDemo/Bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="/JSDemo/Bootstrap/js/html5shiv.min.js"></script>
      <script src="/JSDemo/Bootstrap/js/respond.min.js"></script>
    <![endif]-->


</head>
<body>
    
    <div class="container">

        <h1>h1. Bootstrap heading <small>Semibold  36px</small></h1>
        <h2>h2. Bootstrap heading <small>Semibold  30px</small></h2>
        <h3>h3. Bootstrap heading <small>Semibold  24px</small></h3>
        <h4>h4. Bootstrap heading <small>Semibold  18px</small></h4>
        <h5>h5. Bootstrap heading <small>Semibold  14px</small></h5>
        <h6>h6. Bootstrap heading <small>Semibold  12px</small></h6>

        <!--给内联的文本赋予标题样式-->
        <p>
            <span class="h1">This is h1</span>
            <span class="h2">This is h2</span>
            <span class="h3">This is h3</span>
            <span class="h4">This is h4</span>
            <span class="h5">This is h5</span>
            <span class="h6">This is h6</span>
        </p>

    </div>
    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/JSDemo/Bootstrap/js/jquery.min.js"></script>
    <script src="/JSDemo/Bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/JSDemo/Bootstrap/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/JSDemo/Bootstrap/js/Holder.js"></script>

    

    <script>
        $(function () {
            $('div.container div').each(function (index, ele) {
                this['data-background-src'] = '?holder.js/100%x100%/random';
                Holder.run({ images: this });
            });

            Holder.addTheme("bright", { background: "white", foreground: "gray", size: 12 }).run();
            
        });
    </script>
</body>
</html>
