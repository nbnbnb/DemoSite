<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <title>改变大小写</title>
    <!-- Bootstrap -->
    <link href="/JSDemo/Bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap theme -->
    <link href="/JSDemo/Bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="/JSDemo/Bootstrap/js/html5shiv.min.js"></script>
      <script src="/JSDemo/Bootstrap/js/respond.min.js"></script>
    <![endif]-->


</head>
<body>
    
    <div class="container">
        <p class="text-lowercase">Lowercased text.</p>
        <p class="text-uppercase">Uppercased text.</p>
        <p class="text-capitalize">Capitalized text.</p>

    </div>
    

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/JSDemo/Bootstrap/js/jquery.min.js"></script>
    <script src="/JSDemo/Bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/JSDemo/Bootstrap/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/JSDemo/Bootstrap/js/Holder.js"></script>

    

    <script>
        $(function () {
            $('div.container div').each(function (index, ele) {
                this['data-background-src'] = '?holder.js/100%x100%/random';
                Holder.run({ images: this });
            });

            Holder.addTheme("bright", { background: "white", foreground: "gray", size: 12 }).run();
            
        });
    </script>
</body>
</html>
