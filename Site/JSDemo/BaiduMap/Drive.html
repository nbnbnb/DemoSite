<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>驾车导航</title>
    <script src="http://api.map.baidu.com/api?v=1.2"></script>
</head>
<body>
    <div id="container" style="width:400px;height:248px"></div>
    <div id="panel" style="position:absolute;left:420px;top:10px"></div>
    <script>
        var map = new BMap.Map('container');
        map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);

        var driving = new BMap.DrivingRoute(map, {
            renderOptions: {
                map: map,
                panel: 'panel'
            }
        });
    
        driving.setInfoHtmlSetCallback(function (poi,html) {
            html.innerHTML = "Hello World";
        });

        driving.search('圆明园', '西单');
    </script>
</body>
</html>
