<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>$parse-$watch</title>
    <meta charset="utf-8" />
    <script src="../../Scripts/angular.js"></script>
</head>
<body>
    <div ng-app="myApp">
        <div ng-controller="MyController ">
            <input ng-model="expr" type="text" placeholder="Enter an expressioin" />
            <h2>{{parsedValue}}</h2>

            <pre>
            {{person}}
            </pre>

        </div>
        <ul>
            <li>输入 person 或 person.name 试试</li>
        </ul>
    </div>
    <script>
        angular
            .module('myApp', [])
            .controller('MyController',
            ['$scope', '$parse', function ($scope, $parse) {
                // 调用 $watch 监听表达式变化
                $scope.$watch('expr', function (newVal, oldVal, scope) {
                    // $scope === scope 这两个 socpe 是同一个对象
                    if (newVal !== oldVal) {
                        // 用该表达式设置 parseFun
                        // 设置计算表达式的函数

                        try {
                            var parseFun = $parse(newVal);
                            // 传入作用域，计算函数
                            $scope.parsedValue = parseFun(scope);
                        } catch (e) {
                            // 当输入 . 时，  $parse(newVal) 将会触发异常
                            console.log(e);
                            $scope.parsedValue = '';
                        }
                    }
                });

                $scope.person = {
                    name: 'ZhangJin',
                    age: 30
                };

            }]);
    </script>
</body>
</html>
