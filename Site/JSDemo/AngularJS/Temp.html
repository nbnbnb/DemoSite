<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Temp</title>
    <meta charset="utf-8" />
    <script src="../../Scripts/angular.js"></script>
</head>
<body>
    <div ng-app="myApp">
        <div ng-controller="MyController">
            <input type="text" ng-model="theirUrl" />
            <div my-directive my-url="theirUrl" my-link-text="Click me to go to Baidu">

            </div>
        </div>
    </div>
    <script>

        angular
            .module('myApp', [])
            .directive('myDirective', function () {
                return {
                    restrict: 'A',
                    replace: true,
                    scope: {
                        myUrl: '=',
                        myLinkText: '@'
                    },
                    template: '<div><a href="{{myUrl}}">' + '{{myLinkText}}</a> <input type="text" ng-model=myUrl /></div>',
                    controller: function ($scope) {
                        
                    }
                };
            })
            .controller('MyController', function ($scope) {
                
            });

    </script>
</body>
</html>
