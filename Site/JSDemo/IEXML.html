<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>IE XML Demo</title>
</head>
<body>

    <script type="text/javascript">

        function createDocument() {
            try {
                var xmldoc = new ActiveXObject("Microsoft.XMLDOM"); // MSXML2.DOMDocument
                xmldoc.loadXML('<person Age="26" Name="ZhangJin"></person>');
            } catch (e) {

            }
        }

        
    </script>
</body>
</html>
