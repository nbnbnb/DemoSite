<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <title>Index - Employee Info</title>
    <!-- Bootstrap -->
    <link href="/Bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap theme -->
    <link href="/Bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="/Bootstrap/js/html5shiv.min.js"></script>
      <script src="/Bootstrap/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container" id="app">
        <blockquote>
            Backbone 入门 Demo.
        </blockquote>
        <form id="emp-form" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">姓名：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="username" placeholder="姓名">
                </div>
                <label for="sex" class="col-sm-2 control-label">性别：</label>
                <div class="col-sm-4">
                    <select name="sex" class="form-control">
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">年龄：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="age" placeholder="年龄">
                </div>
                <label for="position" class="col-sm-2 control-label">职位：</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="position" placeholder="职位">
                </div>
            </div>
            <div class="form-group text-right">
                <input id="add-btn" class="btn btn-default" type="button" value="提交">
            </div>
        </form>

        <table class="emp-table table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>职位</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script type="text/template" id="item-template">
            <td><%= eid %></td>
            <td>
                <input class="form-control" name="username" />
            </td>
            <td>
                <select name="sex" class="form-control">
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
            </td>
            <td>
                <input class="form-control" name="age" />
            </td>
            <td>
                <input class="form-control" name="position" />
            </td>
            <td>
                <a href="#" class="del btn btn-link">删除</a>
            </td>
        </script>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/Bootstrap/js/jquery.min.js"></script>
    <script src="/Bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/Bootstrap/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/Bootstrap/js/Holder.js"></script>
    <script src="/Scripts/underscore.js"></script>
    <script src="backbone.js"></script>
    <script src="/Scripts/backbone-localstorage.js"></script>

    <script src="employee.js"></script>
</body>
</html>
