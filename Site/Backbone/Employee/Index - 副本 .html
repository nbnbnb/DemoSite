<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <title>Index - Employee Info</title>
    <!-- Bootstrap -->
    <link href="/Bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap theme -->
    <link href="/Bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="/Bootstrap/js/html5shiv.min.js"></script>
      <script src="/Bootstrap/js/respond.min.js"></script>
    <![endif]-->

    <style>
    </style>
</head>
<body>

    <div class="container">
        <blockquote>
            READ
        </blockquote>

        <p id="emp-form">
            <label for="username">姓名：</label>
            <input id="username" class="username" name="username" />
            <label for="sex">性别：</label>
            <select id="sex" name="sex" class="sex">
                <option value="0">男</option>
                <option value="1">女</option>
            </select>
            <label for="age">年龄：</label>
            <input id="age" name="age" class="age" />
            <label for="position">职位：</label>
            <input id="position" name="position" class="position" />
            <button id="add-btn">增加</button>
        </p>
        <table class="emp-table" border="1" cellspacing="0" cellpadding="0">
            <caption style="font-size: 14px;font-weight: bold;">职员信息表（双击编辑）</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>职位</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="pager"></div>

        <script type="text/template" id="item-template">
            <td><%= eid %></td>
            <td class="username">
                <div class="display"><%= username %></div>
                <div class="edit"><input class="username" name="username" /></div>
            </td>
            <td class="sex">
                <div class="display"><%= sex=="1" ? "女":"男" %></div>
                <div class="edit">
                    <select name="sex" class="sex" style="width:45px">
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
            </td>
            <td class="age">
                <div class="display"><%= age %></div>
                <div class="edit">
                    <input class="age" name="age" />
                </div>
            </td>
            <td class="position">
                <div class="display"><%= position %></div>
                <div class="edit">
                    <input class="position" name="position" />
                </div>
            </td>
            <td>
                <a href="#" class="del">删除</a>
            </td>
        </script>

    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/Bootstrap/js/jquery.min.js"></script>
    <script src="/Bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/Bootstrap/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/Bootstrap/js/Holder.js"></script>
    <script src="/Scripts/underscore.js"></script>
    <script src="/Scripts/backbone.js"></script>
    <script src="/Scripts/backbone-localstorage.js"></script>

    <script src="employee.js"></script>

</body>
</html>
