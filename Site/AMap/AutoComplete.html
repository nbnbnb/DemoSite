<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>自动完成</title>
    <script src="../Scripts/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=97df5e9074b40bddfe323b640496b27d"></script>
    <script src="autocomplete.js?id=2"></script>
    <style type="text/css">
        #mapContainer {
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <div id="mapContainer"></div>
    <div id="tip">
        <b>请输入关键字：</b>
        <input type="text" id="keyword" style="width: 300px;" /><label id="label_message" />
        <div id="result"></div>
    </div>
    <script>
        AMap.Convertor.autocomplete('keyword', 'result', function (lat, lng) {
            console.log(lng);
            console.log(lat);
            document.getElementById('label_message').innerText = 'lng：' + lng + '   lat：' + lat;
        });
    </script>

</body>
</html>
