<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Knockout Tutorial -  hasfocus</title>
    <link href="/Styles/Site.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="/Scripts/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="/Scripts/knockout-2.2.0.debug.js"></script>
    <script src="/Scripts/underscore.js"></script>
</head>


<body>
    <div id="div_message"></div>
    <div class="page">
        <div class="header"></div>

        <div class="main">
            <input data-bind="hasfocus: isSelected" />
            <button data-bind="click: setIsSelected">Focus programmatically</button>
            <span data-bind="visible: isSelected">The textbox has focus</span>

            <p>
                Name:<b data-bind="visible:!editing(),text:name,click:edit"></b>
                <input data-bind="visible:editing,value:name,hasfocus:editing" />
            </p>
        </div>


        <script type="text/javascript">

            // 用户自定义函数
            ko.applyBindings({
                isSelected: ko.observable(false),
                setIsSelected: function () {
                    this.isSelected(true);
                },
                editing: ko.observable(false),
                edit: function (data,event) {
                    this.editing(true);
                },
                name: 'ZhangJin'
            });

            // 页面加载时执行
            $(function () {
                // 加载导航条
                $(".header").load("/navigator.htm .header #div_nav", function () { });

            });

            // Event Bind
            $(function () {

            });

        </script>

    </div>
</body>
</html>
