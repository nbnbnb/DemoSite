<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Knockout Tutorial</title>
    <link href="/Styles/Site.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        .red {
            color: red;
        }
    </style>

    <script type="text/javascript" src="/Scripts/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="/Scripts/knockout-2.2.0.debug.js"></script>
    <script src="/Scripts/underscore.js"></script>
</head>


<body>
    <div id="div_message"></div>
    <div class="page">
        <div class="header"></div>

        <div class="main">
            <p>
                Destination country:
                <select data-bind="options: availableCountries,optionsText:'countryName',value:selectedCountry,optionsCaption:'Choose...'"></select>
            </p>

            <div data-bind="visible: selectedCountry">
                <!-- Appears when you select something -->
                You have chosen a country with population
                <span data-bind="text: selectedCountry() ? selectedCountry().countryPopulation : 'unknown'"></span>.
            </div>
        </div>


        <script type="text/javascript">

            // 用户自定义函数

            var Country = function (name, population) {
                this.countryName = name;
                this.countryPopulation = population;
            };

            var viewModel = {
                availableCountries: ko.observableArray([
                    new Country("UK", 65000000),
                    new Country("USA", 320000000),
                    new Country("Sweden", 29000000)
                ]),
                selectedCountry: ko.observable() // Nothing selected by default
            };

            ko.applyBindings(viewModel);

            // 页面加载时执行
            $(function () {
                // 加载导航条
                $(".header").load("/navigator.htm .header #div_nav", function () { });

            });

            // Event Bind
            $(function () {

            });

        </script>

    </div>
</body>
</html>
