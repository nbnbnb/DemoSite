<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Knockout Tutorial - observable arrays</title>
    <link href="/Styles/Site.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/Scripts/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="/Scripts/knockout-2.2.0.debug.js"></script>
    <script src="/Scripts/underscore.js"></script>
</head>
<body>
    <div id="div_message"></div>
    <div class="page">
        <div class="header"></div>

        <div class="main">
            <ul data-bind="foreach:infos">
                <li><span data-bind="text:name"></span></li>
            </ul>
            <p><input type="button" value="Client Click" data-bind="click:clientClick" /></p>
        </div>


        <script type="text/javascript">

            // 用户自定义函数
            // This observable array initially contains three objects
            var infos = ko.observableArray([
                { name: "Bungle", type: "Bear" },
                { name: "George", type: "Hippo" },
                { name: "Zippy", type: "Unknown" }
            ]);

            var myModelView={
                clientClick:function(){
                    infos.push({ name: 'ZhangJin', type: 'good day!' });
                }
            };

            ko.applyBindings(myModelView);

            // 页面加载时执行
            $(function () {
                // 加载导航条
                $(".header").load("/navigator.htm .header #div_nav", function () { });

            });

            // Event Bind
            $(function () {

            });

        </script>

    </div>
</body>
</html>
