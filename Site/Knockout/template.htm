<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Knockout Tutorial - template</title>
    <link href="/Styles/Site.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="/Scripts/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="/Scripts/knockout-2.2.0.debug.js"></script>
    <script src="/Scripts/underscore.js"></script>
</head>


<body>
    <div id="div_message"></div>
    <div class="page">
        <div class="header"></div>

        <div class="main">
            <h2>Participants</h2>
            Here are the participants:
            <div data-bind="template: { name: 'person-template', data: buyer }"></div>
            <div data-bind="template: { name: 'person-template', data: seller }"></div>
            <div data-bind="template: {name:'person-template', foreach:people }"></div>
            <ul data-bind="template: { name: 'seasonTemplate', foreach: seasons, as: 'season' }"></ul>
        </div>

        <script type="text/html" id="person-template">
            <h3 data-bind="text: name"></h3>
            <p>Credits: <span data-bind="text: credits"></span></p>
        </script>

        <script type="text/html" id="seasonTemplate">
            <li>
                <strong data-bind="text: name"></strong>
                <ul data-bind="template: { name: 'monthTemplate', foreach: months, as: 'month' }"></ul>
            </li>
        </script>

        <script type="text/html" id="monthTemplate">
            <li>
                <span data-bind="text: month"></span>is in<span data-bind="text: season.name"></span>
            </li>
        </script>

        <script type="text/javascript">

            // 用户自定义函数
            function MyViewModel() {
                this.buyer = { name: 'Franklin', credits: 250 };
                this.seller = { name: 'Mario', credits: 5800 };
                this.people = [
                 { name: 'Franklin', credits: 250 },
                 { name: 'Mario', credits: 5800 }
                ],
                this.seasons = ko.observableArray([
                { name: 'Spring', months: ['March', 'April', 'May'] },
                { name: 'Summer', months: ['June', 'July', 'August'] },
                { name: 'Autumn', months: ['September', 'October', 'November'] },
                { name: 'Winter', months: ['December', 'January', 'February'] }
                ])
            }
            ko.applyBindings(new MyViewModel());

            // 页面加载时执行
            $(function () {
                // 加载导航条
                $(".header").load("/navigator.htm .header #div_nav", function () { });

            });

            // Event Bind
            $(function () {

            });

        </script>

    </div>
</body>
</html>
