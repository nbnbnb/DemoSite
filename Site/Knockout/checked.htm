<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Knockout Tutorial - checked</title>
    <link href="/Styles/Site.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        .red {
            color: red;
        }
    </style>

    <script type="text/javascript" src="/Scripts/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="/Scripts/knockout-2.2.0.debug.js"></script>
    <script src="/Scripts/underscore.js"></script>
</head>


<body>
    <div id="div_message"></div>
    <div class="page">
        <div class="header"></div>

        <div class="main">
            <p>
                Send me spam:
                <input type="checkbox" data-bind="checked: wantsSpam" />
            </p>
            <div data-bind="visible: wantsSpam">
                Preferred flavors of spam:
                <div>
                    <input type="checkbox" value="cherry" data-bind="checked: spamFlavors" />
                    Cherry
                </div>
                <div>
                    <input type="checkbox" value="almond" data-bind="checked: spamFlavors" />
                    Almond
                </div>
                <div>
                    <input type="checkbox" value="msg" data-bind="checked: spamFlavors" />
                    Monosodium Glutamate
                </div>
            </div>
            <div data-bind="visible: wantsSpam">
                Preferred flavor of spam:
            <div>
                <input type="radio" name="flavorGroup" value="cherry" data-bind="checked: spamFlavor" />
                Cherry</div>
                <div>
                    <input type="radio" name="flavorGroup" value="almond" data-bind="checked: spamFlavor" />
                    Almond</div>
                <div>
                    <input type="radio" name="flavorGroup" value="msg" data-bind="checked: spamFlavor" />
                    Monosodium Glutamate</div>
            </div>
        </div>


        <script type="text/javascript">

            // 用户自定义函数
            ko.applyBindings({
                wantsSpam: ko.observable(true),
                spamFlavors: ko.observableArray(["cherry", "almond"]),
                spamFlavor: ko.observable("almond")
            });

            // 页面加载时执行
            $(function () {
                // 加载导航条
                $(".header").load("/navigator.htm .header #div_nav", function () { });

            });

            // Event Bind
            $(function () {

            });

        </script>

    </div>
</body>
</html>
