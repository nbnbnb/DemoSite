<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Knockout Tutorial - if</title>
    <link href="/Styles/Site.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        .red {
            color: red;
        }
    </style>

    <script type="text/javascript" src="/Scripts/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="/Scripts/knockout.js"></script>
    <script src="/Scripts/underscore.js"></script>
</head>


<body>
    <div id="div_message"></div>
    <div class="page">
        <div class="header"></div>

        <div class="main">
            <label><input type="checkbox" data-bind="checked:displayMessage" /></label>
            <div data-bind="if: displayMessage">Here is a message, Astonishing.</div>
        </div>

        <script type="text/javascript">

            // 用户自定义函数

            ko.applyBindings({
                displayMessage: ko.observable(false)
            });

            // 页面加载时执行
            $(function () {
                // 加载导航条
                $(".header").load("/navigator.htm .header #div_nav", function () { });
            });

        </script>

    </div>
</body>
</html>
