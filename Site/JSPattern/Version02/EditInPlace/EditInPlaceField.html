<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../../../Scripts/jquery-1.9.1.js"></script>
    <script src="../lib/ZLib.js"></script>
    <script src="EditInPlaceField.js"></script>
    <script src="EditInPlaceArea.js"></script>
    <script src="EditInPlaceFieldPrototype.js"></script>
    <script src="EditInPlaceAreaPrototype.js"></script>
    <script src="EditInPlaceMixin.js"></script>
    <script src="EditInPlaceMixinInput.js"></script>
    <script src="EditInPlaceMixinArea.js"></script>
    <title>EditInPlaceField</title>
</head>
<body>
    <div id="doc"></div>
    <script>
        $(function () {
            // 页面加载时执行

            // 类继承
            new EditInPlaceField('titleClassical',
               $('#doc'),
               'Title Here Input');
            new EditInPlaceArea('titleInArea',
                $("#doc"),
                'Title Here TextArea');

            // 原型继承
            EditInPlaceFieldPrototype.config('titlePrototype',
                $("#doc"),
                'Title Prototype');

            EditInPlaceAreaPrototype.config('titlePrototypeArea',
                $("#doc"),
                'Title Prototype Area');


            // 掺元方法
            ZLib.augment(EditInPlaceMixinInput, EditInPlaceMixin);
            ZLib.augment(EditInPlaceMixinArea, EditInPlaceMixin);

            new EditInPlaceMixinInput('titleInputMixn',
                $("#doc"),
                'Title Here title InputMixn');

            new EditInPlaceMixinArea('titleAreaMixn',
                 $("#doc"),
                 'Title Here title AreaMixn');

        });

    </script>
</body>
</html>
