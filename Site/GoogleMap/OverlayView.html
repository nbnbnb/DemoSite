<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>OverlayView</title>
    <script src="http://ditu.google.cn/maps/api/js?sensor=TRUE&v.3.17" type="text/javascript"></script>
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map_canvas {
            height: 100%;
        }
    </style>
    <script type="text/javascript">
        var overlay;

        function initialize() {
            var myLatLng = new google.maps.LatLng(62.323907, -150.109291);
            var mapOptions = {
                zoom: 11,
                center: myLatLng,
                mapTypeId: google.maps.MapTypeId.SATELLITE
            };

            var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

            var swBound = new google.maps.LatLng(62.281819, -150.287132);
            var neBound = new google.maps.LatLng(62.400471, -150.005608);
            var bounds = new google.maps.LatLngBounds(swBound, neBound);  // 设置左下和右上的坐标

            // Photograph courtesy of the U.S. Geological Survey
            var srcImage = "A-02_Tran.png";
            overlay = new USGSOverlay(bounds, srcImage, map);
        }

        function USGSOverlay(bounds, image, map) {

            // Now initialize all properties.
            this.bounds_ = bounds;
            this.image_ = image;
            this.map_ = map;

            // We define a property to hold the image's
            // div. We'll actually create this div
            // upon receipt of the add() method so we'll
            // leave it null for now.
            this.div_ = null;

            // Explicitly call setMap() on this overlay
            this.setMap(map);
        }

        // inherit OverlayView
        USGSOverlay.prototype = new google.maps.OverlayView();


        // 重些 add 方法
        USGSOverlay.prototype.onAdd = function () {

            // Note: an overlay's receipt of onAdd() indicates that
            // the map's panes are now available for attaching
            // the overlay to the map via the DOM.

            // Create the DIV and set some basic attributes.
            var div = document.createElement('div');
            div.style.border = "none";
            div.style.borderWidth = "0px";
            div.style.position = "absolute";

            // Create an IMG element and attach it to the DIV.
            var img = document.createElement("img");
            img.src = this.image_;
            img.style.width = "100%";
            img.style.height = "100%";
            div.appendChild(img);

            // Set the overlay's div_ property to this DIV
            this.div_ = div;

            // We add an overlay to a map via one of the map's panes.
            // We'll add this overlay to the overlayImage pane.
            var panes = this.getPanes();
            panes.overlayLayer.appendChild(div);
        }


        // 重新 draw 方法
        USGSOverlay.prototype.draw = function () {

            // Size and position the overlay. We use a southwest and northeast
            // position of the overlay to peg it to the correct position and size.
            // We need to retrieve the projection from this overlay to do this.
            // 获得绘图对象
            var overlayProjection = this.getProjection();

            // Retrieve the southwest and northeast coordinates of this overlay
            // in latlngs and convert them to pixels coordinates.
            // We'll use these coordinates to resize the DIV.
            // 将物理坐标转换为像素坐标

            // 南西 【左下角】
            var sw = overlayProjection.fromLatLngToDivPixel(this.bounds_.getSouthWest());

            // 北东 【右上角】
            var ne = overlayProjection.fromLatLngToDivPixel(this.bounds_.getNorthEast());

            // Resize the image's DIV to fit the indicated dimensions.
            var div = this.div_;
            div.style.left = sw.x + 'px';
            div.style.top = ne.y + 'px';
            div.style.width = (ne.x - sw.x) + 'px';
            div.style.height = (sw.y - ne.y) + 'px';
        }

        // 将叠加层的 map 属性设为了 null，此系统将会触发此方法
        USGSOverlay.prototype.onRemove = function () {
            this.div_.parentNode.removeChild(this.div_);
            this.div_ = null;
        }

        // Note that the visibility property must be a string enclosed in quotes
        USGSOverlay.prototype.hide = function () {
            if (this.div_) {
                this.div_.style.visibility = "hidden";
            }
        }

        USGSOverlay.prototype.show = function () {
            if (this.div_) {
                this.div_.style.visibility = "visible";
            }
        }

        USGSOverlay.prototype.toggle = function () {
            if (this.div_) {
                if (this.div_.style.visibility == "hidden") {
                    this.show();
                } else {
                    this.hide();
                }
            }
        }

        USGSOverlay.prototype.toggleDOM = function () {
            if (this.getMap()) {
                this.setMap(null);  // 从地图中分离
            } else {
                this.setMap(this.map_); // 附加到地图上
            }
        }

        window.onload = initialize;
    </script>
</head>
<body>
    <div id="map_canvas" style="width:100%; height:100%"></div>
    <div id="toolbar" style="text-align:center; width:100%; height:20px;">
        <input type="button" value="Toggle Visibility" onclick="overlay.toggle();" />
        <input type="button" value="Toggle DOM Attachment" onclick="overlay.toggleDOM();" />
    </div>
    <div id="map_canvas" style="width: 100%; height: 95%;"></div>
</body>
</html>
