<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Polygon2</title>
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map_canvas {
            height: 100%;
        }
    </style>
    <script type="text/javascript">
        var map;
        var infoWindow;

        function initialize() {
            var myLatLng = new google.maps.LatLng(24.886436490787712, -70.2685546875);
            var mapOptions = {
                zoom: 5,
                center: myLatLng,
                mapTypeId: google.maps.MapTypeId.TERRAIN
            };

            var bermudaTriangle;

            map = new google.maps.Map(document.getElementById("map_canvas"),
                mapOptions);

            var triangleCoords = [
              new google.maps.LatLng(25.774252, -80.190262),
              new google.maps.LatLng(18.466465, -66.118292),
              new google.maps.LatLng(32.321384, -64.75737)
            ];

            // 设置多边形的样式
            bermudaTriangle = new google.maps.Polygon({
                paths: triangleCoords,
                strokeColor: "#FF0000",
                strokeOpacity: 0.8,
                strokeWeight: 3,
                fillColor: "#FF0000",
                fillOpacity: 0.35,
                editable: true
            });

            bermudaTriangle.setMap(map);

            // Add a listener for the click event
            google.maps.event.addListener(bermudaTriangle, 'click', showArrays);

            // 创建一个窗口对象，还未关联到 map 上
            infowindow = new google.maps.InfoWindow();
        }

        function showArrays(event) {

            // Since this Polygon only has one path, we can call getPath()
            // to return the MVCArray of LatLngs
            // 此处的 this 对象就是 Polygon
            var vertices = this.getPath();

            var contentString = "<b>Bermuda Triangle Polygon</b><br />";
            contentString += "Clicked Location: <br />" + event.latLng.lat() + "," + event.latLng.lng() + "<br />";

            // Iterate over the vertices.
            for (var i = 0; i < vertices.length; i++) {
                var xy = vertices.getAt(i);
                contentString += "<br />" + "Coordinate: " + i + "<br />" + xy.lat() + "," + xy.lng();
            }

            // Replace our Info Window's content and position
            infowindow.setContent(contentString);
            infowindow.setPosition(event.latLng);

            infowindow.open(map);
        }


        // 防火墙问题，将 google js 地址切换到国内
        // 国内 http://ditu.google.cn/maps/api/js
        // 国外 http://maps.googleapis.com/maps/api/js
        function loadScript() {
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "http://ditu.google.cn/maps/api/js?sensor=TRUE&callback=initialize&v.3.17";
            document.body.appendChild(script);
        }

        window.onload = loadScript;

    </script>
</head>
<body>
    <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
