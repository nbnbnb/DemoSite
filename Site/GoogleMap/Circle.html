<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Circle</title>
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map_canvas {
            height: 100%;
        }
    </style>
    <script type="text/javascript">
        function initialize() {

            // Create an object containing LatLng, population.
            var citymap = {};
            citymap['chicago'] = {
                center: new google.maps.LatLng(41.878113, -87.629798),
                population: 2842518
            };
            citymap['newyork'] = {
                center: new google.maps.LatLng(40.714352, -74.005973),
                population: 8143197
            };
            citymap['losangeles'] = {
                center: new google.maps.LatLng(34.052234, -118.243684),
                population: 3844829
            }

            var mapOptions = {
                zoom: 4,
                center: new google.maps.LatLng(37.09024, -95.712891),
                mapTypeId: google.maps.MapTypeId.TERRAIN
            };

            var map = new google.maps.Map(document.getElementById("map_canvas"),
                mapOptions);

            for (var city in citymap) {
                // Construct the circle for each value in citymap. We scale population by 20.
                var populationOptions = {
                    strokeColor: "#FF0000",
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: "#FF0000",
                    fillOpacity: 0.35,
                    map: map,
                    center: citymap[city].center,
                    radius: citymap[city].population / 20,
                    editable:true
                };
                new google.maps.Circle(populationOptions);
            }
        }


        // 防火墙问题，将 google js 地址切换到国内
        // 国内 http://ditu.google.cn/maps/api/js
        // 国外 http://maps.googleapis.com/maps/api/js
        function loadScript() {
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "http://ditu.google.cn/maps/api/js?sensor=TRUE&callback=initialize&v.3.17";
            document.body.appendChild(script);
        }

        window.onload = loadScript;

    </script>
</head>
<body>
    <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
