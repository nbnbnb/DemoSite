<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Knockout Tutorial</title>
    <link href="/Styles/Site.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        .red {
            color: red;
        }
    </style>

    <script type="text/javascript" src="/Scripts/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="/Scripts/knockout-2.2.0.debug.js"></script>
    <script src="/Scripts/underscore.js"></script>
</head>


<body>
    <div id="div_message"></div>
    <div class="page">
        <div class="header"></div>

        <div class="main">
            <input data-bind="uniqueName:true,value: userName,click: clientClick.bind($data,'a','b',$element)" />

            <button data-bind="click: myFunction.bind($data,'param1', 'param2',$element)">
                Click me
            </button>

            <button data-bind="click: function(data, event) { myFunction('param1', 'param2', $element, data, event) }">
                Click me
            </button>

        </div>


        <script type="text/javascript">

            // 用户自定义函数

            function myFunction(a, b, element, data, event) {
                alert(a);
                alert(b);
                alert(JSON.stringify(ko.toJS(data)));
                alert(element.tagName);
                var ele = event.target || event.srcElement; // DOM or IE
                alert(ele === element);
            }

            ko.applyBindings({
                userName: ko.observable('zhangjin'),
                clientClick: function (a, b, element, data, event) {
                    alert(a);
                    alert(b);
                    alert(JSON.stringify(ko.toJS(data)));
                    alert(element.tagName);
                    var ele = event.target || event.srcElement; // DOM or IE
                    alert(ele === element);
                }
            });

            // 页面加载时执行
            $(function () {
                // 加载导航条
                $(".header").load("/navigator.htm .header #div_nav", function () { });

            });

            // Event Bind
            $(function () {

            });

        </script>

    </div>
</body>
</html>
