<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Knockout Tutorial 3-2</title>
    <link href="/Styles/Site.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/Scripts/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="/Scripts/knockout-2.2.0.debug.js"></script>

    <style type="text/css">
        .folders li {
            display: inline-block;
            width: 100px;
            line-height: 30px;
            background-color: #4cff00;
            cursor: pointer;
            text-align: center;
        }

            .folders li.selected {
                background-color: red;
            }

            .folders li:hover {
                background-color: #ff6a00;
            }

        .mails {
            table-layout: auto;
            width: 60%;
        }

            .mails > thead {
                background-color: #b6ff00;
            }
    </style>

</head>
<body>
    <div id="div_message"></div>
    <div class="page">
        <div class="header"></div>

        <div class="main">
            <!-- Folders -->
            <ul class="folders" data-bind="foreach: folders">
                <li data-bind="text: $data, css: { selected: $data == $root.chosenFolderId() },click: $root.goToFolder"></li>
            </ul>

            <!-- Mails grid -->
            <table class="mails" data-bind="with: chosenFolderData">
                <thead>
                    <tr>
                        <th>From</th>
                        <th>To</th>
                        <th>Subject</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: mails">
                    <tr>
                        <td data-bind="text: from"></td>
                        <td data-bind="text: to"></td>
                        <td data-bind="text: subject"></td>
                        <td data-bind="text: date"></td>
                    </tr>
                </tbody>
            </table>

        </div>


        <script type="text/javascript">

            // 用户自定义函数
            function WebmailViewModel() {
                // Data
                var self = this;
                self.folders = ['Inbox', 'Archive', 'Sent', 'Spam'];
                self.chosenFolderId = ko.observable();
                self.chosenFolderData = ko.observable();

                // Behaviours
                self.goToFolder = function (folder) {
                    self.chosenFolderId(folder);

                    //$.get("http://http://learn.knockoutjs.com/mail", { folder: folder }, self.chosenFolderData);
                    self.chosenFolderData({
                        mails: [{
                            from: "ZhangJin",
                            to: "Home",
                            subject: "Hello Life!",
                            date: new Date
                        }, {
                            from: "ZhangJin",
                            to: "Home",
                            subject: "Hello Life!",
                            date: new Date
                        }]

                    });

                };

                // Show inbox by default
                self.goToFolder('Inbox');
            };

            ko.applyBindings(new WebmailViewModel());

            // 页面加载时执行
            $(function () {
                // 加载导航条
                $(".header").load("/navigator.htm .header #div_nav", function () { });

            });

            // Event Bind
            $(function () {

            });

        </script>

    </div>
</body>
</html>
