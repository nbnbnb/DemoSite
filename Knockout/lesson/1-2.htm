<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Knockout Tutorial 1-2</title>
    <link href="/Styles/Site.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/Scripts/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="/Scripts/knockout-2.2.0.debug.js"></script>

</head>
<body>
    <div id="div_message"></div>
    <div class="page">
        <div class="header"></div>

        <div class="main">
            <p>First name: <strong data-bind="text: firstName"></strong></p>
            <p>Last name: <strong data-bind="text: lastName"></strong></p>
            <p>First name:
                <input data-bind="value: firstName" /></p>
            <p>Last name:
                <input data-bind="value: lastName" /></p>
        </div>


        <script type="text/javascript">

            // 用户自定义函数
            // This is a simple *viewmodel* - JavaScript that defines the data and behavior of your UI
            function AppViewModel() {
                this.firstName = ko.observable("Bert");
                this.lastName = ko.observable("Bertington");
            }

            // Activates knockout.js
            ko.applyBindings(new AppViewModel());

            // 页面加载时执行
            $(function () {
                // 加载导航条
                $(".header").load("/navigator.htm .header #div_nav", function () { });

            });

            // Event Bind
            $(function () {

            });

        </script>

    </div>
</body>
</html>
