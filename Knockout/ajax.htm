<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Knockout Tutorial - ajax</title>
    <link href="/Styles/Site.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="/Scripts/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="/Scripts/knockout-2.2.0.debug.js"></script>
    <script src="/Scripts/underscore.js"></script>
</head>


<body>
    <div id="div_message"></div>
    <div class="page">
        <div class="header"></div>

        <div class="main">
            <input data-bind="value: message, valueUpdate: 'afterkeydown'" type="text" />
            <span data-bind="text:result"></span>
        </div>


        <script type="text/javascript">

            // 用户自定义函数

            function MyViewModel() {
                this.message = ko.observable('');
                this.result = ko.observable('');

                ko.computed(function () {
                    var self = this;
                    $.get("GetMessage.ashx", { msg: self.message() })
                        .done(function (data) { self.result(data); })
                        .fail(function () { alert('Error'); });
                }, this).extend({ throttle: 500 });

            }

            ko.applyBindings(new MyViewModel());

            // 页面加载时执行
            $(function () {
                // 加载导航条
                $(".header").load("/navigator.htm .header #div_nav");

            });

            // Event Bind
            $(function () {


            });

        </script>

    </div>
</body>
</html>
